backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

site_url: http://localhost:8000
media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    description: "Random musings"
    folder: "content/blog"
    create: true
    extension: "md"
    slug: "{{year}}-{{month}}-{{title}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "blog-post",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Tags", name: "tags", widget: "list" }
      - { label: "Featured Image", name: "thumbnail", widget: "image" }
      - { label: "Image alt", name: "thumbnailAlt", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "pages"
    label: "Pages"
    files:
      - name: "index"
        label: "Landing Page"
        file: "content/index.md"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "index-page",
            }
          - { label: Heading, name: heading, widget: string }
          - { label: Subheading, name: subheading, widget: string }
          - {
              label: Mainpitch,
              name: mainpitch,
              widget: object,
              fields:
                [
                  { label: Title, name: title, widget: string },
                  { label: Description, name: description, widget: text },
                ],
            }
      - name: "contact"
        label: "Contact Page"
        file: "content/contact.md"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "contact-page",
            }
          - { label: Phone Number, name: phoneNumber, widget: string }
          - { label: Email, name: email, widget: string }
          - { label: Address, name: address, widget: text }
      - name: "resume"
        label: "Resume"
        file: "content/resume.md"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "resume-page",
            }
          - { label: "Title", name: "title", widget: "string" }
          - {
              label: "Work Experience",
              name: "workExperience",
              widget: "list",
              add_to_top: true,
              fields:
                [
                  { label: "Company", name: "company", widget: "string" },
                  { label: "Job Title", name: "jobTitle", widget: "string" },
                  { label: "Start Date", name: "startDate", widget: "date" },
                  {
                    label: "End Date",
                    name: "endDate",
                    widget: "date",
                    required: false,
                  },
                  {
                    label: "Job Description",
                    name: "jobDescription",
                    widget: "text",
                  },
                ],
            }
          - {
              label: "Education",
              name: "education",
              widget: "list",
              add_to_top: true,
              fields:
                [
                  { label: "College", name: "college", widget: "string" },
                  { label: "Degree", name: "degree", widget: "string" },
                  {
                    label: "Graduation Date",
                    name: "graduationDate",
                    widget: "date",
                  },
                ],
            }
          - {
              label: "Certifications",
              name: "certifications",
              widget: "list",
              add_to_top: true,
              fields:
                [
                  { label: "Title", name: "title", widget: "string" },
                  { label: "Description", name: "description", widget: "text" },
                ],
            }
          - {
              label: "Projects",
              name: "projects",
              widget: "list",
              add_to_top: true,
              required: false,
              fields:
                [
                  { label: "Title", name: "title", widget: "string" },
                  { label: "Description", name: "description", widget: "text" },
                  {
                    label: "Tags",
                    name: "tags",
                    widget: "list",
                    field: { label: "Tag", name: "tag", widget: "string" },
                  },
                ],
            }
          - {
              label: "Skills",
              name: "skills",
              widget: "list",
              required: false,
              field: { label: "Skill", name: "skill", widget: "string" },
            }
